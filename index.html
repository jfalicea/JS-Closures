/********************************************************
Counter 3
Allow the counter to either increment 1 or decrement by 1 by calling the increment and decrement methods, respectively. Note: now the counter needs to return an object rather than a function.
*/

// create a counter: 
const counter = function (start) { //set the count varible to a default value. 
    let count = start; 
    return{
        increment : function (){   //inner function takes the count parameter as a variable. 
            count++;
            return count;
        },
        decrement : function (){
            count--;
            return count;
        }
    };
    return count;
}

let counter1 = counter(4)
console.log(counter1.increment())     //5
console.log(counter1.increment())     //6 
console.log(counter1.increment())     //7
console.log(counter1.decrement())     //6
console.log(counter1.decrement())     //5
console.log(counter1.decrement())     //4
console.log(counter1.decrement())     //3
